{% extends 'main/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <form class="register-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Войти</button>
    </form>
    <p class="login-link-helper">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
