{% extends 'main/base.html' %}

{% block title %}Удалить новость{% endblock %}

{% block content %}
  <div class="news-detail">
    <h1>Удалить новость</h1>
    <p>Вы уверены, что хотите удалить новость <strong>"{{ object.title }}"</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn">Удалить</button>
      <a href="{% url 'news_detail' object.pk %}" class="btn">Отмена</a>
    </form>
  </div>
{% endblock %}
